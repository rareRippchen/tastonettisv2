name: Build static site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build  # Erzeugt /dist (typisch f√ºr Vite/Lovable)[web:21][web:23]

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: dist  # Anpassen falls out/build
